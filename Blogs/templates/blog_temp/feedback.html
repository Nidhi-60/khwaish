{% extends 'Base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="box">

                <img src="{% static 'favicon.jpg' %}" class="form-icon">

                <h3 class="text-center nav-font">FeedBack</h3>
                <hr>

                 {% if error %}
                  <div class="alert alert-danger">{{ error }}</div>
                 {% endif %}

                <form method="post" action="{% url 'feedback' %}" class="form-group">
                    {% csrf_token %}
                     <div class="mb-3">
                        <label class="nav-font">Feedback : </label>
                         <textarea name="txtfeedback" placeholder="Feedback" class="nav-font form-input"></textarea>
                    </div>
                    <div class="mb-3" style="margin-left:33%;">
                        <input type="submit" class="btn btn-outline-dark nav-font" value="Submit">
                    </div>
                </form>


            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>



{% endblock %}
